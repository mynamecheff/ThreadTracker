{% extends 'layout.html' %}

{% block body %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col items-center">
        <h3 class="text-2xl font-semibold">Edit user</h3>
        <hr class="my-4">
        <form method="post" action="{{ url_for('edit_user', id=datas.id) }}" class="w-full max-w-sm">
            <div class="mb-4">
                <label for="name" class="block text-green-500 font-medium">User Name</label>
                <input type="text" name="name" required class="form-input mt-1 w-full bg-gray-900 border border-green-500 text-green-500 placeholder-green-500" value="{{ datas.name }}">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-green-500 font-medium">Password</label>
                <input type="text" name="password" required class="form-input mt-1 w-full bg-gray-900 border border-green-500 text-green-500 placeholder-green-500" value="{{ datas.password }}">
            </div>
            <input type="submit" value="Submit" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 cursor-pointer">
        </form>
    </div>
</div>
{% endblock %}
