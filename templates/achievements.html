{% extends 'layout.html' %}

{% block body %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4">Achievements</h1>
    <ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        {% for achievement in achievements %}
        <li class="bg-gray-900 rounded-lg shadow-lg p-6 flex items-center">
            <div class="flex-shrink-0">
                <img src="{{ url_for('static', filename='achievements/' + achievement.gif) }}" alt="Achievement GIF" class="w-16 h-16 rounded-full">
            </div>
            <div class="ml-4">
                <h2 class="text-lg font-semibold text-green-500">{{ achievement.person }}</h2>
                <p class="text-gray-300">{{ achievement.name }}</p>
                <p class="text-gray-500">{{ achievement.type }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
