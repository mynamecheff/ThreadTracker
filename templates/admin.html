{% extends 'layout.html' %}

{% block body %}
    <h3 class="text-center text-muted mb-3">Admin User Panel</h3>
    <p class="text-right">
        <a href="{{ url_for('add_user') }}"
           class="inline-block px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200">+ Add User</a>
    </p>
    <table class="min-w-full bg-gray-800 border border-gray-700">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-gray-200">SNo</th>
                <th class="px-4 py-2 text-left text-gray-200">Name</th>
                <th class="px-4 py-2 text-left text-gray-200">password</th>
                <th class="px-4 py-2 text-left text-gray-200">Edit</th>
                <th class="px-4 py-2 text-left text-gray-200">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for row in datas %}
                <tr>
                    <td class="px-4 py-2 text-gray-200">{{ loop.index }}</td>
                    <td class="px-4 py-2 text-gray-200">{{ row.name }}</td>
                    <td class="px-4 py-2 text-gray-200">{{ row.password }}</td>
                    <td class="px-4 py-2">
                        <a href="{{ url_for('edit_user', id=row.id) }}"
                           class="inline-block px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition duration-200">Edit</a>
                    </td>
                    <td class="px-4 py-2">
                        <a href="{{ url_for('delete_user', id=row.id) }}"
                           class="inline-block px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600 transition duration-200"
                           onclick="return confirm('Are You Sure')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
