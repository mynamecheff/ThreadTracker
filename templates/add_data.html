{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add data</h3><hr>
      <form method='post' action='{{url_for("add_data")}}'>
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='name' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Create Date</label>
          <input type='text' name='create_date' required class='form-control'>
        </div>
          <div class='form-group'>
              <label>Taken Ownership</label>
              <input type='text' name='take_ownership_timestamp' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Incident Closed </label>
              <input type='text' name='closed_incident_timestamp' required class='form-control'>
            </div>
            <div class='form-group'>
              <label>Severity</label>
              <input type='text' name='sd_severity' required class='form-control'>
            </div>
          <div class='form-group'>
            <label>Type</label>
            <input type='text' name='type' required class='form-control'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
