{% extends 'layout.html' %}

{% block body %}
<body class="bg-gray-900">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-5xl font-bold text-green-400 mb-8">Hacker's Den</h1>
    
    <div class="flex justify-center mb-12">
      <div class="w-64 h-64 bg-gray-800 rounded-lg shadow-lg">
        <div class="rubiks-cube"></div>
      </div>
    </div>
    
    <p class="text-lg text-white mb-8">
      Welcome to the Hacker's Den, where secrets await to be unraveled. Watch as we navigate through the intricate file system, bypassing obstacles, and unlocking hidden knowledge.
    </p>
    
    <a href="/login" class="inline-block px-6 py-3 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200">
      Enter the Abyss
    </a>
  </div>

  <style>
    .rubiks-cube {
      width: 100%;
      height: 100%;
      background-image: url('https://your-rubiks-cube-image-url');
      animation: rubiks-animation 5s linear infinite;
    }

    @keyframes rubiks-animation {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }
  </style>
</body>
{% endblock %}
