<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask - SQLite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-black-100">
    <nav class="bg-green-500">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/loading" class="text-white text-2xl font-semibold">ThreadTracker</a>
                <button class="text-white focus:outline-none md:hidden">
                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="hidden md:flex md:items-center">
                    <a href="/crud" class="text-white mx-4 hover:text-gray-200">Dashboard</a>
                    <a href="/achievements" class="text-white mx-4 hover:text-gray-200">Achievements</a>
                    <a href="/leaderboard" class="text-white mx-4 hover:text-gray-200">Leaderboard</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-green-500 text-white font-semibold px-4 py-2 mb-4 rounded animate-fadeIn">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>

</body>
</html>
